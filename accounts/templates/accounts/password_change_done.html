{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
{% endblock stylesheet %}

{% block body %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-6 col-sm-12">
      <div class="card border-secondary mb-3">
        <div class="card-body">
          <h3 class="card-title">Password change successful!</h3>
          <div class="alert alert-success mt-4" role="alert">
            <p>You have successfully changed your password!</p>
            <p>You may now return to Homepage.</p>
          </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary btn-block mx-3 mb-3">Return to Homepage</a>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
